<div class="bg-white p-4 rounded-lg shadow-md border-l relative"[ngClass]="{'sidebar-open': sidebarVisible}">
    <div class="flex items-center">
      <div class="ml-4">
        <h3 class="card-name">{{ title }}</h3>
        <p class="card-value">{{ value }}</p>
        <p class="card-description">{{ description }}</p>
      </div>
  
      <!-- Positioned logo -->
      <img
        *ngIf="logo"
        [src]="logo"
        alt="{{ title }} icon"
        class="logo absolute left-2 top-2 h-10 w-10"
      />
    </div>
  </div>
